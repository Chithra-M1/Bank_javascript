<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
    <script src="./welcome.js"></script> 

   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Banking Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section class="welcome-section bg-dark-tint">
        <div class="container">
            <h1 class="text-center p-3 m-3">Welcome User</h1>
            <p class="text-center">Online Banking Services</p>
        </div>
    </section>

    <!-- Deposit & Withdraw Section -->
    <div class="container py-5">
        <div class="row">
            <!-- Deposit Section -->
            <div class="col-md-5 mx-auto mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Deposit</h2>
                        <form onsubmit="event.preventDefault(); deposit();">
                            <div class="mb-3">
                                <input id="depositAmount" type="text" class="form-control" placeholder="Enter Your Amount">
                            </div>
                            <div class="mb-3">
                                <input id="depositPassword" type="password" class="form-control" placeholder="Enter Your Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Deposit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Withdraw Section -->
            <div class="col-md-5 mx-auto mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Withdraw</h2>
                        <form onsubmit="event.preventDefault(); withdraw();">
                            <div class="mb-3">
                                <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter Your Amount">
                            </div>
                            <div class="mb-3">
                                <input id="withdrawPassword" type="password" class="form-control" placeholder="Enter Your Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Withdraw</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

              <!-- Links Section -->

                <a href="#" class="text-white mx-3">Privacy Policy</a> 
                <a href="#" class="text-white mx-3">Terms of Service</a> 
                <a href="#" class="text-white mx-3">Contact Us</a>
              </div>
            </div>
          </footer>
    
    

</body>
</html>
